<div class="productos">
    <div class="tipo">{{titulo}}</div>
    <ul class="listado">
        <li class="listado--item" *ngFor="let producto of productos" (click)="pillarProducto(producto.nombre,producto.url_imagen,producto.precio)">
            <img src={{producto.url_imagen}}>
            <p>{{producto.nombre}} <strong><span>{{producto.precio}}</span>€</strong></p>
        </li>
    </ul>
</div>
